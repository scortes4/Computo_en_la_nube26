  <h3> Despliegue</h3>
  <label>
    El despliegue cloud es el proceso de implementar una aplicación en uno o más modelos de alojamiento que utilizan la nube, como software como servicio (SaaS), plataforma como servicio (PaaS) y/o infraestructura como servicio (IaaS). Abarca el diseño, 
    la planificación, implementación y ejecución de cargas de trabajo en la nube.
    
    Existen 3 tipos de modelos de despliegue de la nube y difieren significativamente por lo que una empresa opta. Se trata de modelos de despliegue público, privado e híbrido.
